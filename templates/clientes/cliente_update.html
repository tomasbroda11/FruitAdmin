{% extends 'base.html' %}

{% block title %}Actualizar Cliente{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="card text-bg-light shadow-lg" style="width: 40rem; border-radius: 15px;">
        <div class="card-header text-center bg-info text-white" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
            <h4 class="card-title mb-0">Actualizar Cliente</h4>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="card-body d-flex flex-column align-items-center px-5 py-4">
                <div class="row w-100 mb-2 align-items-center justify-content-center">
                    <label for="nombre" class="col-sm-3 col-form-label p-0 text-end">Nombre</label>
                    <div class="col-sm-8 p-1">
                        {{ form.nombre }}
                    </div>
                </div>
                <div class="row w-100 mb-2 align-items-center justify-content-center">
                    <label for="apellido" class="col-sm-3 col-form-label p-0 text-end">Cuit</label>
                    <div class="col-sm-8 p-1">
                        {{ form.cuit }}
                    </div>
                </div>
                <div class="row w-100 mb-2 align-items-center justify-content-center">
                    <label for="email" class="col-sm-3 col-form-label p-0 text-end">Email</label>
                    <div class="col-sm-8 p-1">
                        {{ form.email }}
                    </div>
                </div>
                <div class="row w-100 mb-2 align-items-center justify-content-center">
                    <label for="telefono" class="col-sm-3 col-form-label p-0 text-end">Teléfono</label>
                    <div class="col-sm-8 p-1">
                        {{ form.telefono }}
                    </div>
                </div>
                <div class="row w-100 mb-2 align-items-center justify-content-center">
                    <label for="direccion" class="col-sm-3 col-form-label p-0 text-end">Dirección</label>
                    <div class="col-sm-8 p-1">
                        {{ form.direccion }}
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between px-5 py-3">
                <a href="{% url 'cliente_list' %}" class="btn btn-secondary btn-lg">Volver</a>
                <button type="submit" class="btn btn-primary btn-lg">Actualizar cliente</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
