<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fruit admin{% endblock %}</title>
    <!-- Bootstrap CSS -->
    {%load static%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="{% static 'logoFruit.png' %}" width="30" height="30" > FruitAdmin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-item nav-link" href="{% url 'pedido_list' %}">Pedidos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-item nav-link" href="{% url 'producto_list' %}">Productos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-item nav-link" href="{% url 'cliente_list' %}">Clientes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-item nav-link" href="{% url 'dashboard' %}">Reportes</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
